<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png">
  <meta name="theme-color" content="#ffffff">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Track My Attendance</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Track My Attendance</h1>

    <input type="number" class="inp1" placeholder="Enter no. of classes attended" />
    <input type="number" class="inp2" placeholder="No. of classes conducted" />
    <input type="number" class="inp3" placeholder="Required percentage" />

    <button class="calcBtn">Calculate</button>

    <!-- Progress Bar -->
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>

    <!-- Result Text -->
    <div class="div1">
      <h4 class="display"></h4>
    </div>
  </div>

  <script src="attandence.js"></script>
  <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker
      .register("service-worker.js")
      .then((reg) => console.log("SW registered", reg))
      .catch((err) => console.error("SW failed", err));
  }
</script>

</body>
</html>
